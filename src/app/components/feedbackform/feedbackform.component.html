<form [formGroup]="registerForm" (ngSubmit)="feedbackSubmit($event)">
    <div class="container">
    <div class="form-group">
      <label for="id">Contractor Id</label>
      <input type="id" class="form-control" id="id" formControlName="id" >
    </div>
    <div class="form-group">
      <label for="name">Contractor Name</label>
      <input type="text"class="form-control" id="name"  formControlName="name">
    </div>
    <div class="form-group">
      <label for="Textarea">FeedBack</label>
      <textarea class="form-control" id="Textarea" rows="3"  formControlName="Textarea"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Post</button>
    </div>
  </form>
